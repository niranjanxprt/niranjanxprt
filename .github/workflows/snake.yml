name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: niranjanxprt
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            
      - name: Create output directory
        run: |
          mkdir -p output
          cp dist/github-contribution-grid-snake-dark.svg output/ 2>/dev/null || echo "Dark snake not generated"
          cp dist/github-contribution-grid-snake.svg output/ 2>/dev/null || echo "Regular snake not generated"
          
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 🐍 Update snake animation
          file_pattern: output/*
